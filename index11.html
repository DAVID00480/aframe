<!DOCTYPE html>

<!-- Simple physics
  Using aframe-physics-system.
  The camera does not go though objects in the scene, and is "sustained"
  by the plane acting as a floor. But if you go beyond the borders of the
  plane, you fall down (you know, gravity...)
-->

<html>
<head>
    <script src="//aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="kinema.js"></script>
<body>

<a-assets>
    <img id="my-image" src="monitor-stena.jpg" alt="monitor-stena">
</a-assets>

<a-assets>
    <img id="my-image2" src="monitor" alt="monitor">
</a-assets>

<a-assets>
    <img id="my-image3" src="okna1.jpg" alt="okna">
</a-assets>

<a-scene physics="debug: true">
<!--     Static floor -->
        <a-assets>
            <!-- ... -->
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            <!-- ... -->
        </a-assets>
        <a-assets>
            <a-cubemap id="sky">
                <img src="right.png">
                <img src="left.png">
                <img src="top.png">
                <img src="bottom.png">
                <img src="front.png">
                <img src="back.png">
            </a-cubemap>
        </a-assets>

    <a-sky color="#2539C0"></a-sky>

<!--    <a-plane static-body src="#groundTexture" position="0 0 -4" rotation="-90 0 0" width="30" height="50"-->
<!--             color="white"></a-plane>-->
    <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="40" height="160"
             color="#485053"></a-plane>
    <!-- Static cylinder -->
    <a-box static-body position="0 6 -29" radius="1" height="16" width="40"
                color="#d6d6c2"></a-box>

    <a-box static-body position="-21 6.5 -7" rotation="0 90 0" radius="2" height="16" width="165"
           color="#d6d6c2"></a-box>

           color="#d6d6c2"></a-box>

           color="#d6d6c2"></a-box>

<!--           color="white"></a-box>-->

    <a-box static-body position="-6.8 6.75 -28.5" radius="1" height="10" width="20"

           color="black"></a-box>

           color="black"></a-box>

    <a-box static-body position="4.5 6.75 2" rotation="0 90 0" radius="1" height="7" width="6"

    <a-box static-body position="4.5 6.75 13.4" rotation="0 90 0" radius="1" height="7" width="6"
           color="black"></a-box>

           color="#d6d6c2"></a-box>

    <a-box static-body position="0.5 8.5 39" radius="1" height="8" width="13" rotation="0 45 0"
           color="black"></a-box>

    <a-image id="my-image" src="displaye.jpg" position="4.9 6.5 -6" rotation="0 270 0" width="45" height="16"></a-image>
    <a-image id="my-image" src="display1.jpg" position="3.9 6.75 -22.25" rotation="0 270 0" width="6" height="7"></a-image>

</a-scene>
